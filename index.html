<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro - Task Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>TaskFlow Pro</h1>
            <div id="user-info"></div>
        </header>
        
        <div id="login-section" class="section">
            <div class="login-container">
                <h2>Welcome to TaskFlow Pro</h2>
                <p>Manage your tasks efficiently in the cloud</p>
                <button onclick="login()" class="btn-primary">Login with AWS</button>
            </div>
        </div>
        
        <div id="main-section" class="section" style="display:none;">
            <nav id="nav-menu">
                <button onclick="showView('tasks')" class="nav-btn active">My Tasks</button>
                <button onclick="showView('create')" class="nav-btn">Create Task</button>
                <button id="admin-nav" onclick="showView('admin')" class="nav-btn" style="display:none;">Admin Panel</button>
                <button onclick="logout()" class="nav-btn logout-btn">Logout</button>
            </nav>
            
            <div id="tasks-view" class="view">
                <h2>My Tasks</h2>
                <div id="tasks-list" class="tasks-container"></div>
            </div>
            
            <div id="create-view" class="view" style="display:none;">
                <h2>Create New Task</h2>
                <form id="task-form">
                    <input type="text" id="task-title" placeholder="Task Title" required>
                    <textarea id="task-description" placeholder="Task Description" rows="4"></textarea>
                    <select id="task-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="task-due-date">
                    <button type="submit" class="btn-primary">Create Task</button>
                </form>
            </div>
            
            <div id="admin-view" class="view" style="display:none;">
                <h2>Admin Dashboard</h2>
                <div class="admin-grid">
                    <div class="admin-card">
                        <h3>System Statistics</h3>
                        <div id="stats"></div>
                    </div>
                    <div class="admin-card">
                        <h3>Recent Activity</h3>
                        <div id="activity"></div>
                    </div>
                    <div class="admin-card">
                        <h3>All Tasks</h3>
                        <div id="all-tasks"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
