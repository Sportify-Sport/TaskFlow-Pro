<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro - Task Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>TaskFlow Pro</h1>
            <div id="user-info"></div>
        </header>
        
        <div id="login-section" class="section">
            <div class="login-container">
                <h2>Welcome to TaskFlow Pro</h2>
                <p>Manage your tasks efficiently in the cloud</p>
                <button onclick="login()" class="btn-primary">Login with AWS</button>
            </div>
        </div>
        
        <div id="main-section" class="section" style="display:none;">
            <nav id="nav-menu">
                <button onclick="showView('tasks')" class="nav-btn active">My Tasks</button>
                <button onclick="showView('create')" class="nav-btn">Create Task</button>
                <button id="admin-nav" onclick="showView('admin')" class="nav-btn" style="display:none;">Admin Panel</button>
                <button onclick="logout()" class="nav-btn logout-btn">Logout</button>
            </nav>
            
            <div id="tasks-view" class="view">
                <h2>My Tasks</h2>
                <div class="search-filter-container">
                    <input type="text" id="search-input" placeholder="Search tasks..." aria-label="Search tasks">
                    <button id="search-btn">Search</button>
                    <select id="priority-filter" aria-label="Filter by priority">
                        <option value="all">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <select id="sort-option" aria-label="Sort tasks">
                        <option value="closest">Due Date: Closest First</option>
                        <option value="farthest">Due Date: Farthest First</option>
                    </select>
                </div>
                <div class="view-toggle">
                    <button onclick="setView('list')" class="view-btn active">List View</button>
                    <button onclick="setView('grid')" class="view-btn">Grid View</button>
                </div>
                <div id="tasks-list" class="tasks-container list-view"></div>
            </div>

            <div id="create-view" class="view" style="display:none;">
                <h2>Create New Task</h2>
                <form id="task-form">
                    <input type="text" id="task-title" placeholder="Task Title" required>
                    <textarea id="task-description" placeholder="Task Description" rows="4"></textarea>
                    <select id="task-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="task-due-date">
                    <button type="submit" class="btn-primary">Create Task</button>
                </form>
            </div>
            
<div id="admin-view" class="view" style="display:none;">
    <h2>Admin Dashboard</h2>
    <div class="admin-grid">
        <!-- System Statistics -->
        <div class="admin-card">
            <h3>System Statistics</h3>
            <div id="stats">
                <div class="chart-container" style="width:300px; height:300px; margin: 0 auto; position: relative;">
                    <canvas id="priorityChart"></canvas>
                    <div id="priorityChartCenterText" 
                         style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); 
                                font-size:1.1rem; font-weight:bold; pointer-events:none; text-align:center;">
                        <!-- Filled in JS -->
                    </div>
                </div>
                <div id="stats-textual" style="margin-top:1rem;"></div>
            </div>
        </div>

        <!-- Activity Graph -->
<div class="admin-card">
    <h3>Activity (Tasks Created per Day)</h3>
    <div id="activity">
        <!-- Week navigation controls -->
        <div id="activity-controls" style="display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:0.5rem;">
            <button id="activity-prev-week" class="btn-primary" style="padding:4px 8px; font-size:0.9rem;">◀ Prev Week</button>
            <span id="activity-week-label" style="font-size:0.95rem;"></span>
            <button id="activity-next-week" class="btn-primary" style="padding:4px 8px; font-size:0.9rem;">Next Week ▶</button>
        </div>
        <div class="chart-container" style="width:100%; height:250px; position: relative;">
            <canvas id="activityChart"></canvas>
        </div>
    </div>
</div>

        <!-- All Tasks -->
<div class="admin-card">
    <h3>All Tasks</h3>
    <div id="all-tasks">
        <input type="text" id="all-tasks-search" placeholder="Search tasks by name, user email, or date"
               style="width:100%; padding:6px 10px; margin-bottom:0.5rem; border:1px solid #ccc; border-radius:4px;">
        <div id="all-tasks-container" class="scroll-container" style="max-height: 400px; overflow-y: auto; display:flex; flex-direction:column; gap:0.5rem;">
            <!-- Task items injected here -->
        </div>
    </div>
</div>
</div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <!-- Chart.js CDN for pie and bar charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
